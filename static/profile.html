<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - MyBank</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <header class="navbar">
    <div class="logo">🏦 MyBank</div>
    <nav>
      <button onclick="location.href='index.html'">Home</button>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </nav>
  </header>

  <section class="profile-page">
    <h2>Your Profile</h2>
    <div class="profile-info">
      <h2>Welcome, <span id="userName">Guest</span></h2>
      <p>Email: <span id="userEmail">Not available</span></p>
      <p>Account No: <span id="userAccount">---</span></p>
      <p>Balance: ₹<span id="userBalance">0</span></p>

      <button id="historyBtn">📜 Account History</button>
      <div id="historySection"></div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
